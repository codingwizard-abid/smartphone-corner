<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Elegant Store | A trusted place for brand smartphones</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- Start here -->
   <header id="header">
      <h2 class="fw-bold fs-2 text-center py-3 text-white">The Elegant Store</h2>
   </header>

   <!-- main area -->
   <section id="main">
      <div class="container">
         <!-- search field  -->
         <div class="search-field-box my-4 w-75 mx-auto">
            <div class="input-group mb-3">
               <input id="search-field" type="text" class="form-control" placeholder="Search phone..." aria-describedby="button-addon2">
               <button class="btn btn-outline-secondary" type="button" onclick="displayItem()" id="button-addon2">Search</button>
            </div>
         </div>

         <!-- Show error -->
         <div id="error" class="alert alert-secondary" role="alert">
            <h4>No result found!!!</h4>
         </div>

         <!-- single phone details -->
         <div id="singleDetails" class="mx-auto py-3 mb-4">
            
         </div>

         <!-- mobile search result -->
         <div id="results-wrapper" class="row row-cols-1 row-cols-md-3 g-4">

         </div>

      </div>
   </section>
   


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</body>
</html>
